<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Juan Diaz" />
    <meta name="date" content="2023" />
    <title>Piano</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="piano">
      <img
        class="logo"
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="freeCodeCamp Logo"
      />
      <div class="keys">
        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>

        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>

        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
      </div>
    </div>
    <footer class="footer">
      <p>
        ©
        <script>
          const startYear = 2023;
          const currentYear = new Date().getFullYear();
          const yearText =
            startYear === currentYear
              ? startYear
              : `${startYear} - ${currentYear}`;
          document.write(yearText);
        </script>
      </p>
      <span class="dot">•</span>
      <a
        class="footer-link"
        target="_blank"
        href="https://linkedin.com/in/1diazdev"
      >
        Linkedin </a
      ><span class="dot">•</span>
      <a class="footer-link" target="_blank" href="https://jpdiaz.dev">
        Juan Diaz</a
      >
    </footer>
  </body>
</html>
