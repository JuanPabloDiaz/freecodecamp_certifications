<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Juan Diaz" />
    <meta name="date" content="2023" />
    <title>Colored Markers</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>CSS Color Markers</h1>
    <div class="container">
      <div class="marker red">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker green">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker blue">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
    </div>
    <footer class="footer">
      <p>
        ©
        <script>
          const startYear = 2023;
          const currentYear = new Date().getFullYear();
          const yearText =
            startYear === currentYear
              ? startYear
              : `${startYear} - ${currentYear}`;
          document.write(yearText);
        </script>
      </p>
      <span class="dot">•</span>
      <a
        class="footer-link"
        target="_blank"
        href="https://linkedin.com/in/1diazdev"
      >
        Linkedin </a
      ><span class="dot">•</span>
      <a class="footer-link" target="_blank" href="https://jpdiaz.dev">
        Juan Diaz</a
      >
    </footer>
  </body>
</html>
