<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Juan Diaz" />
    <meta name="date" content="2023" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg"
        alt="A cute gray tabby cat sitting in a basket"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg"
        alt="A fluffy white cat sleeping on a windowsill"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg"
        alt="A playful black cat jumping in the air"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg"
        alt="A ginger cat looking curiously at the camera"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg"
        alt="A brown and white cat relaxing on a sofa"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg"
        alt="A group of kittens playing together in a box"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg"
        alt="A majestic cat perched on a high shelf"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg"
        alt="A calico cat grooming itself diligently"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg"
        alt="A sleeping cat curled up in a cozy blanket"
      />
    </div>
    <footer class="footer">
      <p>
        ©
        <script>
          const startYear = 2023;
          const currentYear = new Date().getFullYear();
          const yearText =
            startYear === currentYear
              ? startYear
              : `${startYear} - ${currentYear}`;
          document.write(yearText);
        </script>
      </p>
      <span class="dot">•</span>
      <a
        class="footer-link"
        target="_blank"
        href="https://linkedin.com/in/1diazdev"
      >
        Linkedin </a
      ><span class="dot">•</span>
      <a class="footer-link" target="_blank" href="https://jpdiaz.dev">
        Juan Diaz</a
      >
    </footer>
  </body>
</html>
